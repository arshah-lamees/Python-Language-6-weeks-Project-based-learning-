{% extends 'base.html' %}
{% block title %} Home{% endblock title %}
{% block body %}

<div class="container my-3">
  <h2>Edit Expense</h2>
  <form action="/update/{{exp.sno}}" method="POST">
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="text" class="form-control" name="date" id="date" value="{{exp.date}}" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" name="category" id="category" value="{{exp.category}}"
        aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="text" class="form-control" name="amount" id="amount" value="{{exp.amount}}"
        aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="text" class="form-control" value="{{exp.desc}}" name="desc" id="desc">
    </div>

    <button type="submit" class="btn btn-dark">Update</button>
  </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->
