<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Expense Tracker</a>
    </nav>

    <div class="container my-4">
        <h2 class="text-center">Add Your Expense</h2>
        <form action="/" method="post" class="p-3 bg-white shadow-sm rounded">
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" name="date" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" class="form-control" name="category" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" class="form-control" name="amount" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" name="desc">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <h3 class="text-center mt-5">Your Expenses</h3>
        <table class="table table-bordered table-hover bg-white">
            <thead class="table-dark">
                <tr>
                    <th>SNo</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for exp in allexp %}
                <tr>
                    <td>{{ exp.sno }}</td>
                    <td>{{ exp.date }}</td>
                    <td>{{ exp.category }}</td>
                    <td>{{ exp.amount }}</td>
                    <td>{{ exp.desc }}</td>
                    <td>
                        <a href="{{ url_for('update', sno=exp.sno) }}" class="btn btn-sm btn-warning">Update</a>
                        <a href="{{ url_for('delete', sno=exp.sno) }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3 class="text-center mt-5">Expense Analysis</h3>
        <div class="d-flex flex-wrap justify-content-center">
            {% for img in images %}
            <div class="p-2">
                <img src="{{ url_for('static', filename=img) }}" class="img-fluid rounded shadow-sm" width="400">


            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
